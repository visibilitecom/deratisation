server {
    listen 80;
    server_name your-domain.com www.your-domain.com;

    # Redirection HTTPS (optionnel)
    # return 301 https://$server_name$request_uri;

    # Configuration pour le frontend React (build de production)
    location / {
        root /var/www/html/frontend/build;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
        
        # Headers pour le cache
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Configuration pour l'API Backend
    location /api/ {
        proxy_pass http://backend:8001/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_redirect off;
    }

    # Configuration pour les fichiers statiques
    location /static/ {
        alias /var/www/html/frontend/build/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Configuration pour le manifest et autres fichiers
    location ~* \.(manifest|sw\.js)$ {
        add_header Cache-Control "no-cache";
    }

    # Sécurité - cacher les fichiers sensibles
    location ~ /\. {
        deny all;
    }

    # Logs
    access_log /var/log/nginx/acces_services_access.log;
    error_log /var/log/nginx/acces_services_error.log;
}


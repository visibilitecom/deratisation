server {
    listen 80;
    server_name phpstack-804496-5861124.cloudwaysapps.com;

    # Configuration pour le frontend React (build de production)  
    location / {
        root /home/master/applications/phpstack-804496/public_html/frontend/build;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
        
        # Headers pour le cache
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Configuration pour l'API Backend
    location /api/ {
        proxy_pass http://localhost:8001/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_redirect off;
    }

    # Configuration pour les fichiers statiques
    location /static/ {
        alias /home/master/applications/phpstack-804496/public_html/frontend/build/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Sécurité - cacher les fichiers sensibles
    location ~ /\. {
        deny all;
    }

    # Logs spécifiques
    access_log /var/log/nginx/acces_services_access.log;
    error_log /var/log/nginx/acces_services_error.log;
}